<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과목 링크 생성기</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to bottom right, #f8fafc, #eff6ff);
            min-height: 100vh;
            padding: 24px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(to right, #2563eb, #4f46e5);
            padding: 24px;
            color: white;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .icon-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 12px;
            border-radius: 8px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .header p {
            color: #bfdbfe;
            font-size: 14px;
        }

        .form-section {
            padding: 24px;
            background: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-group input {
            padding: 8px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .button-group {
            display: flex;
            align-items: flex-end;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: white;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background: #f9fafb;
        }

        .results-section {
            padding: 24px;
            display: none;
        }

        .results-section.active {
            display: block;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .results-header h2 {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
        }

        .btn-copy-all {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #4f46e5;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-copy-all:hover {
            background: #4338ca;
        }

        .table-wrapper {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            overflow: hidden;
        }

        .table-container {
            max-height: 400px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f3f4f6;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 12px 16px;
            text-align: left;
            font-size: 12px;
            font-weight: 500;
            color: #374151;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        th:last-child {
            text-align: center;
        }

        tbody tr {
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: #eff6ff;
        }

        tbody tr:not(:last-child) {
            border-bottom: 1px solid #e5e7eb;
        }

        td {
            padding: 12px 16px;
            font-size: 14px;
        }

        .lec-num {
            font-weight: 500;
            color: #1f2937;
        }

        .link-cell {
            color: #2563eb;
            word-break: break-all;
        }

        .link-cell a {
            color: #2563eb;
            text-decoration: none;
        }

        .link-cell a:hover {
            text-decoration: underline;
        }

        .btn-copy {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 12px;
            background: transparent;
            color: #4f46e5;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-copy:hover {
            background: #eef2ff;
        }

        .icon {
            width: 16px;
            height: 16px;
        }

        .icon-lg {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="header-content">
                    <div class="icon-box">
                        <i data-lucide="link" class="icon-lg"></i>
                    </div>
                    <div>
                        <h1>과목 링크 생성기</h1>
                        <p>강좌 정보를 입력하여 링크를 자동 생성하세요</p>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <input type="hidden" id="baseAddress" value="http://mp4.itgo.co.kr/mp4/">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="code">Code</label>
                        <input type="text" id="code" placeholder="N100123">
                    </div>
                    <div class="form-group">
                        <label for="lectureCount">강좌수</label>
                        <input type="number" id="lectureCount" placeholder="13" min="1">
                    </div>
                    <div class="button-group">
                        <button class="btn btn-primary" onclick="generateLinks()">생성</button>
                        <button class="btn btn-secondary" onclick="resetForm()">초기화</button>
                    </div>
                </div>
            </div>

            <div class="results-section" id="resultsSection">
                <div class="results-header">
                    <h2>생성된 링크 (<span id="linkCount">0</span>개)</h2>
                    <button class="btn-copy-all" onclick="copyAllLinks()">
                        <i data-lucide="download" class="icon"></i>
                        <span id="copyAllText">전체 복사</span>
                    </button>
                </div>
                <div class="table-wrapper">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th style="width: 100px;">Lec_Num</th>
                                    <th>링크</th>
                                    <th style="width: 100px;">복사</th>
                                </tr>
                            </thead>
                            <tbody id="linksTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        var copiedTimeout = null;

        function generateLinks() {
            var baseAddress = document.getElementById('baseAddress').value;
            var code = document.getElementById('code').value;
            var lectureCount = document.getElementById('lectureCount').value;

            if (!code || !lectureCount) {
                alert('Code와 강좌수를 입력해주세요.');
                return;
            }

            var count = parseInt(lectureCount);
            var tbody = document.getElementById('linksTableBody');
            tbody.innerHTML = '';

            for (var i = 1; i <= count; i++) {
                var paddedNum = i.toString().padStart(2, '0');
                var url = baseAddress + code + '/' + paddedNum + '.mp4';

                var row = document.createElement('tr');
                row.innerHTML = '<td class="lec-num">' + i + '</td>' +
                    '<td class="link-cell"><a href="' + url + '" target="_blank" rel="noopener noreferrer">' + paddedNum + '</a></td>' +
                    '<td style="text-align: center;">' +
                    '<button class="btn-copy" onclick="copyLink(\'' + url + '\', ' + i + ')">' +
                    '<i data-lucide="copy" class="icon"></i>' +
                    '<span id="copyText' + i + '">복사</span>' +
                    '</button>' +
                    '</td>';
                tbody.appendChild(row);
            }

            document.getElementById('linkCount').textContent = count;
            document.getElementById('resultsSection').classList.add('active');
            
            lucide.createIcons();
        }

        function copyLink(url, index) {
            navigator.clipboard.writeText(url).then(function() {
                var copyText = document.getElementById('copyText' + index);
                var originalText = copyText.textContent;
                copyText.textContent = '복사됨';

                if (copiedTimeout) {
                    clearTimeout(copiedTimeout);
                }

                copiedTimeout = setTimeout(function() {
                    copyText.textContent = originalText;
                }, 2000);
            });
        }

        function copyAllLinks() {
            var tbody = document.getElementById('linksTableBody');
            var links = [];
            
            var rows = tbody.querySelectorAll('tr');
            for (var i = 0; i < rows.length; i++) {
                var link = rows[i].querySelector('.link-cell a').textContent;
                links.push(link);
            }

            var allLinks = links.join('\n');
            navigator.clipboard.writeText(allLinks).then(function() {
                var copyAllText = document.getElementById('copyAllText');
                copyAllText.textContent = '복사됨!';

                if (copiedTimeout) {
                    clearTimeout(copiedTimeout);
                }

                copiedTimeout = setTimeout(function() {
                    copyAllText.textContent = '전체 복사';
                }, 2000);
            });
        }

        function resetForm() {
            document.getElementById('code').value = '';
            document.getElementById('lectureCount').value = '';
            document.getElementById('linksTableBody').innerHTML = '';
            document.getElementById('resultsSection').classList.remove('active');
        }
    </script>
</body>
</html>
